<script>
	function padTo2Digits(num) {
		return num.toString().padStart(2, '0');
	}

	function formatDate(date) {
		return [
			date.getFullYear(),
			padTo2Digits(date.getMonth() + 1),
			padTo2Digits(date.getDate()),
		].join('-');
	}

	var url = 'https://blog.ahmetersoz.com/wp-json/wp/v2/posts?_embed&categories=6';

	$.getJSON(url, function (result) {
		$.each(result, function () {
			$(".blog-list").append(
				"<li>" +
				"<span>" + formatDate(new Date(this.date)) + " </span>" +
				"<a href='" + this.link + "'>" + this.title.rendered + "</a>" +
				"</li>"
			);
		});
	});	
</script>
